<section class="quantity">
    <div class="bd J_question">
        <p>{$quantity.question}</p>
        <div class="compare cf"><div class="quantity-a">Quantity A</div><div class="quantity-b">Quantity B</div></div>
        <div class="compare cf"><div class="a">{$quantity.A}</div><div class="b">{$quantity.B}</div></div>
        <div class="answers">
            <ul class="single">
                <li>Quantity A is greater.</li>
                <li>Quantity B is greater.</li>
                <li>The two quantities are equal.</li>
                <li>The relationship cannot be determined from the information given.</li>
            </ul>
        </div>
        <div class="explain cf">
            <span class="user-answer"><b>{$quantity.userAnswer}</b></span>
            <span class="{if $quantity.isRight}right-i{else}false-i{/if}"></span>
            <span class="detail"><b>答案：</b>{$quantity.explain}</span>
            <div class="fr"><a href="" class="login-btn" id="J_next">下一题</a></div>
        </div>
    </div>
</section>
<script type="text/javascript">
(function () {
    var paths = location.pathname.split('/');
    paths[4] = '{$quantity.nextQid}';
    paths[5] = parseInt(paths[5]) + 1;
    $('#J_next').attr('href', paths.join('/'));
}) ();
</script>
